<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/validation.js"></script>
</head>
<body>
    <div class="row, jumbotron">
        <p class="col-lg-4">Welcome to the SpeechTracker system!</p>
        <p class="col-lg-8"></p>
    </div>
    <div>
        <div> Log into the system to use it's features or sign up if you don't have an account.</div>

        <div class="row,container">
            <div class="col-md-3">
                <form name="signIn" method="post" action="http://localhost:4567/login">
                    <h4>Sign in here: </h4>
                    <div class="form-group">
                        <label> Login: </label><br>
                        <input type="text" name="login" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label> Password: </label><br>
                        <input type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                    </div>
                </form>
            </div>

            <div class="col-md-3">
                <form name="signUp" method="post" action="http://localhost:4567/reg">
                    <h4>To register, fill out the following form: </h4>
                    <div class="form-group">
                        <label> Login: </label><br>
                        <input name="login" type="text" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <label> Email: </label><br>
                        <input name="email" type="email" placeholder="Email address" pattern="[a-z][a-zA-Z0-9]*@[a-z]+.[a-z]+" required>
                    </div>
                    <div class="form-group">
                        <label> Full name: </label><br>
                        <input name="name" type="text" placeholder="Full name" minlength="1" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label> Password: </label><br>
                        <input name="pass" type="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label> Repeat password: </label><br>
                        <input name="repeatPass" type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary" type="submit">Sign up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
